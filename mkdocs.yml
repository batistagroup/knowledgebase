site_name: Batista Group Knowledgebase
repo_url: https://github.com/batistagroup/knowledgebase
repo_name: batistagroup/knowledgebase
copyright: CC-BY 4.0 &copy; 2025 Batista Group
theme:
  name: material
  features:
    - content.code.copy
    - navigation.footer

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - awesome-nav
  - material-plausible

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - admonition
  - pymdownx.details

extra:
  analytics:
    provider: plausible
    domain: knowledgebase.batistalab.com

    # : If using custom domain proxy or self-hosting Plausible,
    # : uncomment and specify script path here:
    src: "https://analytics.batistalab.com/js/script.js"

    # : If youâ€™re using the privacy plugin or hosting the script
    # : on another domain, uncomment and specify API path here:
    # api: "https://analytics.batistalab.com/api/event"
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: good
          note: >-
            Thanks for your feedback!

        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: bad
          note: >-
            Thanks for your feedback!